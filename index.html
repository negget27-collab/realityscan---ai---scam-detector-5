<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealityScan - Detector de IA e Golpes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2'><path d='M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z'/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f9fafb;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scanning-beam {
            background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
            height: 100px;
            width: 100%;
            position: absolute;
            top: -100px;
            animation: scan 2.5s linear infinite;
        }
        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }
        @keyframes scan-slow {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(200%); }
        }
        .animate-scan-slow {
            animation: scan-slow 4s linear infinite;
        }
        @keyframes reverse-spin {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        .animate-reverse-spin-slow {
            animation: reverse-spin 10s linear infinite;
        }
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }
        @keyframes credit-card-glow {
            0%, 100% { box-shadow: 0 0 0 rgba(147, 51, 234, 0); }
            50% { box-shadow: 0 0 12px rgba(147, 51, 234, 0.2); }
        }
        .credit-card-animate:hover {
            animation: credit-card-glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <script>
      (function() {
        try {
          var q = typeof window !== 'undefined' && window.location && window.location.search;
          if (q && (q.indexOf('status=approved') !== -1 || q.indexOf('collection_id') !== -1)) {
            sessionStorage.setItem('rs_return_from_payment', '1');
            sessionStorage.setItem('rs_splash_seen', '1');
            sessionStorage.setItem('rs_pending_payment_sync', '1');
            if (typeof localStorage !== 'undefined') localStorage.setItem('rs_app_mode', 'user');
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
